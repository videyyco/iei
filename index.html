<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Selamat Menonton SayangðŸ¥°</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}
.container{
  position:relative;
  width:100%;
  max-width:720px;
}
video{
  width:100%;
  border-radius:10px;
}
#overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
  color:#fff;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">
  <video id="vid" playsinline preload="metadata">
    <source src="https://cdn.videy.co/pnFlSdvt1.mp4" type="video/mp4">
  </video>

  <div id="overlay">â–¶ TAP UNTUK PLAY</div>
</div>

<script>
const video = document.getElementById("vid");
const overlay = document.getElementById("overlay");

// LINK IKLAN
const adUrl = "https://s.shopee.co.id/5L4wuJqb2U";

let redirected = false;

// klik pertama (aman dari popup blocker)
overlay.addEventListener("click", () => {
  overlay.style.display = "none";
  video.controls = true;
  video.play();
});

// redirect setelah 5 detik (TAB BARU)
video.addEventListener("timeupdate", () => {
  if (!redirected && video.currentTime >= 5) {
    redirected = true;
    video.pause();
    window.open(adUrl, "_blank");
  }
});
</script>

</body>
</html>
